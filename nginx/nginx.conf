events {
    worker_connections 1024;
}

http {
    # Buffer settings for handling requests
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    
    upstream user_service {
        server user-service:3001 max_fails=3 fail_timeout=30s;
        # Add more instances for scaling:
        # server user-service-2:3001 max_fails=3 fail_timeout=30s;
    }

    upstream room_service {
        server room-service:3002 max_fails=3 fail_timeout=30s;
        # server room-service-2:3002 max_fails=3 fail_timeout=30s;
    }

    upstream booking_service {
        server booking-service:3003 max_fails=3 fail_timeout=30s;
        # server booking-service-2:3003 max_fails=3 fail_timeout=30s;
    }

    upstream frontend_service {
        server frontend:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        
        # Health check
        location /health {
            return 200 '{"status":"ok","service":"nginx-lb"}';
            add_header Content-Type application/json;
        }

        # User Service Routes
        location /api/users/ {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Body handling
            proxy_request_buffering on;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Retry settings
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        # Room Service Routes  
        location /api/rooms/ {
            proxy_pass http://room_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        # Booking Service Routes
        location /api/bookings/ {
            proxy_pass http://booking_service/bookings/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        # Assets (CSS, JS, Images)
        location /assets/ {
            proxy_pass http://frontend_service/assets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend Routes - Default route for all other requests
        location / {
            proxy_pass http://frontend_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}