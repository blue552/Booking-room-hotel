    <script>
        // Google Sign-In
        function handleGoogleCredentialResponse(response) {
            console.log("Google Access token:", response.access_token);
            // Gửi token đến server nếu cần
            // fetch("http://localhost:5500/auth/google", {
            //     method: "POST",
            //     headers: { "Content-Type": "application/json" },
            //     body: JSON.stringify({ token: response.access_token })
            // })
            // .then(res => res.json())
            // .then(data => console.log("Server response:", data))
            // .catch(err => console.error("Error:", err));
        }

        window.onload = function () {
            if (typeof google === "undefined") {
                console.error("Google Identity Services not loaded.");
                return;
            }

            const googleButton = document.getElementById("google-login");
            if (googleButton) {
                googleButton.addEventListener("click", function () {
                    console.log("Google button clicked");
                    google.accounts.oauth2
                        .initTokenClient({
                            client_id: "421107612665-k0blo4jku4djiumarqnajoqdccflt7h2.apps.googleusercontent.com", // Thêm client_id
                            scope: "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email",
                            callback: handleGoogleCredentialResponse,
                        })
                        .requestAccessToken();
                });
            } else {
                console.error("Google login button not found");
            }
        };

        // Facebook Login
        window.fbAsyncInit = function () {
            FB.init({
                appId: "YOUR_FACEBOOK_APP_ID", // Thay bằng Facebook App ID
                cookie: true,
                xfbml: true,
                version: "v20.0",
            });
        };

        document.getElementById("facebook-login").addEventListener("click", function () {
            console.log("Facebook button clicked");
            FB.login(
                function (response) {
                    if (response.authResponse) {
                        console.log("Facebook login successful:", response);
                    } else {
                        console.log("Facebook login cancelled.");
                    }
                },
                { scope: "public_profile,email" }
            );
        });
    </script>
