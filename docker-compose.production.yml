  #   volumes:
  #     - ./UI:/app/UI
  #     - ./assets:/app/assets
  #   networks:
  #     - booking_network
  #   restart: unless-stopped
  #   # healthcheck disabled temporarily
  #   # healthcheck:
  #   #   test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
  #   #   interval: 30s
