  #   #   retries: 3

networks:
  booking_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  room_uploads:
    driver: local

